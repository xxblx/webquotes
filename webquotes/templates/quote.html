{% extends "base.html" %}

{% block body %}

<div class="quote">
    <div class="quote-head">
        <a href="/quote/{{ quote[0] }}">#{{ quote[0] }}</a>:
        {% if quote[1] %}
            <b>{{ quote[1] }}</b>:
        {% end %}

        {{ quote[3] }}
    </div>
    <div class="quote-content">
        {{ quote[2] }}
    </div>
    {% if quote[4] %}
        <div class="quote-tags">
        Tags:
            {% for tag in quote[4] %}
                <a href="/tag/{{ tag['tag_id'] }}">{{ tag['tag_name'] }}</a>
            {% end %}
        </div>
    {% end %}
    <div class="quote-rating">
        Rating: <a href="/rate/down/{{ quote[0] }}?next={{ uri }}">-</a>
        ({{ quote[5] }})
        <a href="/rate/up/{{ quote[0] }}?next={{ uri }}">+</a>
    </div>
</div>

{% end %}
